title: "Short Term Forecast of Electricity Demand in California"
description: |
  This dashboard shows the latest data on electricity demand for the main 4 primary electric utility company in California:

  - Pacific Gas and Electric (PGAE)
  - Southern California Edison (SCE)
  - San Diego Gas and Electric (SDGE)
  - Valley Electric Association (VEA)

footer: |
  **Data Source**: U.S. Energy Information Administration - EIA - Independent Statistics and Analysis

  **Forecasting**: XGBoost. Forecast error bands based on 3 standard error from the residuals.
